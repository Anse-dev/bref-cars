<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <!-- Contact -->
    <div class="mymaps"></div>

    <div class="container">
        <div class="nous-contacter">
            <div class="direct-contact">
                <h3>Direct-contact</h3>
                <div class="information">
                    <div class="group-icon">
                        <i class="fa-solid fa-house" id="icon-contact"> </i> Rue Camp Bondoukou Côte d'ivoire.
                    </div>
                    <div class="group-icon">
                        <i class="fa-solid fa-phone" id="icon-contact"></i> +225 07 77 59 66 86 <br> +225 05 55 89 43 35
                    </div>

                    <div class="group-icon">

                        <i class="fa-regular fa-envelope" id="icon-contact"></i> contact@jeloueunevoiture.com
                    </div>

                    <div class="group-icon">
                        <i class="fa-solid fa-globe" id="icon-contact"></i> www.jeloueunevoiture.com
                    </div>

                </div>
                <div class="icon-reseau">
                    <i class="fa-brands fa-facebook-f" id="icon-contact"></i>
                    <i class="fa-brands fa-twitter" id="icon-contact"></i>
                    <i class="fa-brands fa-instagram" id="icon-contact"></i>
                </div>


            </div>

            <form action="" class="blog-form">
                <div>
                    <h3>Contact form</h3>
                </div>

                <div class="champ-group">
                    <div>
                        <label for="">Societe</label>
                        <input type="text" placeholder="Societe">
                    </div>
                    <div>
                        <label for="">Email <span class="obligation">*</span></label>
                        <input type="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="">Nom & Prénoms<span class="obligation">*</span></label>
                        <input type="text" placeholder="Nom & Prénoms">
                    </div>
                    <div>
                        <label for=""> Telephone</label>
                        <input type="text" placeholder="Telephone">
                    </div>
                    <div>
                        <label for=""> Message <span class="obligation">*</span></label>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                    </div>

                </div>


                <button type="submit" class="btn"> SOUMETTRE</button>

            </form>
        </div>

    </div>




    <!-- End Contact -->

</body>

</html>
